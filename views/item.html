<tr>
    <th scope="row">{#number}</th>
    <td>{#name}</td>
    <td>
        <img src="{#image}" height="70px" width="70px">
    </td>
    <td ><input type="number" id="btnAmount{#btnAmount}" name="quantity" min="1" max="150" value="1"></td>
    <td>{#price}</td>
    <td><a id="totalprice{#idPrice}"></a></td>
    <td><button type="button" class="btn btn-danger" id="btn-delete">Delete</button></td>
</tr>
